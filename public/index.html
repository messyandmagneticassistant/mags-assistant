<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Messy &amp; Magnetic</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
        --bg-gradient: radial-gradient(circle at top, #fce7f3, #f5f3ff 45%, #fffaf0);
        --text-color: #1f2933;
        --accent: #e11d48;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-gradient);
        color: var(--text-color);
        padding: 3rem 1.5rem;
      }

      main {
        max-width: 32rem;
        text-align: center;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 1.5rem;
        padding: 3rem 2.5rem;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.15);
        backdrop-filter: blur(12px);
      }

      h1 {
        margin: 0 0 1rem;
        font-size: clamp(2.4rem, 4vw, 3rem);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }

      p {
        margin: 0 0 2.5rem;
        font-size: 1.125rem;
        line-height: 1.6;
      }

      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.75rem;
        border-radius: 999px;
        background: var(--accent);
        color: white;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 24px rgba(225, 29, 72, 0.25);
      }

      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 32px rgba(225, 29, 72, 0.3);
      }

      footer {
        margin-top: 2.5rem;
        font-size: 0.875rem;
        color: rgba(31, 41, 51, 0.7);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Messy &amp; Magnetic</h1>
      <p>Welcome to our Soul Flow System. Site is updating — check back soon!</p>
      <a href="mailto:hello@messyandmagnetic.com">Say hello</a>
      <footer>© Messy &amp; Magnetic. Crafted for soulful momentum.</footer>
    </main>
  </body>
</html>
