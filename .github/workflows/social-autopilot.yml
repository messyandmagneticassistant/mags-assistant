name: Social Autopilot

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  autopilot:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Run Social Autopilot
        run: npx tsx scripts/socialAutopilot.ts
