name: Deploy Worker

on:
  push:
  workflow_dispatch: {}

concurrency:
  group: deploy-worker
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Pull code
      - uses: actions/checkout@v4

      # 2) Node (no pnpm here)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) Make pnpm available (Corepack handles PATH)
      - name: Prepare pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.15.0 --activate
          pnpm -v

      # 4) Install deps with pnpm
      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      # 5) (Optional) Check Wrangler
      - name: Show Wrangler version
        run: npx wrangler --version

      # 6) Deploy
      - name: Publish (main) or upload version (branches)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            npx wrangler deploy -c wrangler.toml
          else
            npx wrangler versions upload -c wrangler.toml
          fi