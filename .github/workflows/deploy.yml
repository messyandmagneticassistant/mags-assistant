name: Deploy Worker

on:
  push:
  workflow_dispatch: {}

concurrency:
  group: deploy-worker
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable corepack & install deps
        run: |
          corepack enable
          pnpm install --no-frozen-lockfile

      - name: Show Wrangler version
        run: npx wrangler --version

      - name: Publish (main) or upload version (branches)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          GH_PAT: ${{ secrets.GH_PAT }}   # ðŸ‘ˆ ensure this is added in repo secrets
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            npx wrangler deploy -c wrangler.toml
          else
            npx wrangler versions upload -c wrangler.toml
          fi