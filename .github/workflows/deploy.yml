# .github/workflows/deploy.yml
name: Deploy Worker

on:
  workflow_dispatch:
  push:

concurrency:
  group: deploy-worker
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use pnpm via Corepack (no separate action needed)
      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.15.0 --activate
          pnpm --version

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Show Wrangler version
        run: npx wrangler --version

      - name: Publish (main) or upload version (branches)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}  # <-- use THIS secret name
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            npx wrangler deploy --config wrangler.toml
          else
            npx wrangler versions upload --config wrangler.toml
          fi