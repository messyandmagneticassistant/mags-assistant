name: Deploy Worker

on:
  push:
  workflow_dispatch: {}

concurrency:
  group: deploy-worker
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use pnpm via Corepack (works reliably on Actions)
      - name: Prepare pnpm via Corepack
        run: |
          corepack enable
          pnpm --version

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Show Wrangler version
        run: npx wrangler --version

      - name: Publish (main) or upload version (branches)
        env:
          # <- keep your GitHub repo secrets named like this
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            npx wrangler deploy -c wrangler.toml
          else
            npx wrangler versions upload -c wrangler.toml
          fi