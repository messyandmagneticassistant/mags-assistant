name: Social Orchestrator

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  dryrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 10.15.0
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm run social:dryrun

