name: GH Token Debug

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  actions: write

jobs:
  debug:
    runs-on: ubuntu-latest
    env:
      RUN_TOKEN: ${{ github.token }}
    steps:
      - name: Diagnostics
        shell: bash
        env:
          GH_TOKEN: ${{ env.RUN_TOKEN }}
        run: |
          set -e
          echo "Actor: $GITHUB_ACTOR"
          echo "Repository: $GITHUB_REPOSITORY"
          gh auth status || true

      - name: Check token presence
        run: |
          if [ -z "${RUN_TOKEN}" ]; then
            echo "GITHUB_TOKEN is NOT set"
            exit 2
          else
            echo "GITHUB_TOKEN is set"
          fi

      - name: GET /user headers with GITHUB_TOKEN (redacted)
        env:
          TOKEN: ${{ env.RUN_TOKEN }}
        run: |
          set -e
          curl -sI -H "Authorization: Bearer ${TOKEN}" https://api.github.com/user \
            | tr -d '\r' | awk 'BEGIN{IGNORECASE=1}/^x-oauth-scopes|^status|^date/ {print}'

      - name: Try workflow dispatch for token-smoke (expect 204)
        env:
          TOKEN: ${{ env.RUN_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${REPO}/actions/workflows/token-smoke.yml/dispatches \
            -d '{"ref":"main"}')
          echo "Dispatch /token-smoke.yml HTTP: $CODE"
          test "$CODE" = "204" || exit 3
