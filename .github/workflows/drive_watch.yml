name: Drive Watcher

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Run Drive Watcher
        env:
          RAW_DRIVE_FOLDER: ${{ secrets.RAW_DRIVE_FOLDER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_KEY_URL: ${{ secrets.GOOGLE_KEY_URL }}
          FETCH_PASS: ${{ secrets.FETCH_PASS }}
        run: pnpm tsx scripts/drive-watch.ts
